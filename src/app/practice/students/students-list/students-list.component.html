<div class="list-header">
  <h4>Class One Students</h4>
  <button mat-stroked-button color="accent" routerLink="/add-student">Add new Student</button>
  <button mat-stroked-button color="accent" routerLink="/classes">Back to Classes</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 classes-table">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Enrollled Student Column -->
  <ng-container matColumnDef="fatherName">
    <th mat-header-cell *matHeaderCellDef> Father Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
  </ng-container>

  <!-- Village Column -->
  <ng-container matColumnDef="village">
    <th mat-header-cell *matHeaderCellDef> Village </th>
    <td mat-cell *matCellDef="let element"> {{element.village}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="example-icon"  routerLink="/add-student">edit</mat-icon>
      <mat-icon class="example-icon" onclick="alert('Delete it?')">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Floating button at right bottom corner -->
<button mat-fab class="right-bottom-absolute"  routerLink="/add-student">
  <mat-icon aria-label="Add new Teacher">add</mat-icon>
</button>

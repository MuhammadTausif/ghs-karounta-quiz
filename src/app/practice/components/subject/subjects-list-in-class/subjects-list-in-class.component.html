<div class="list-header">
  <h4>{{studentsClassKey}} Subjects</h4>
  <button mat-stroked-button color="accent" routerLink="/add-subject">Add new Subject</button>
  <button mat-stroked-button color="accent" routerLink="/classes-list-for-students">Back to Classes</button>
</div>

<table mat-table [dataSource]="subjectsList" class="mat-elevation-z8 classes-table">

  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> 1 </td>
  </ng-container>

  <!-- Enrollled Student Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
  </ng-container>

  <!-- Village Column -->
  <ng-container matColumnDef="chapters">
    <th mat-header-cell *matHeaderCellDef> Chapters </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="accent" (click)="openChaptersList(element.$key)" >Open</button>
    </td>
  </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="test">
      <th mat-header-cell *matHeaderCellDef> Test </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="accent" (click)="activateSubjectTest(element.$key)" >Activate Subject Test</button>
      </td>
    </ng-container>
  
  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="example-icon" routerLink="/add-student">edit</mat-icon>
      <mat-icon class="example-icon" onclick="alert('Delete it?')">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card class="full-width">

  <mat-form-field>
    <mat-select [formControl]="selectedSchoolEMIS" name="selectedSchoolEMIS" placeholder="Select a School" id="test" (selectionChange)="getStudentsClassesList($event.value)">
      <mat-option *ngFor="let school of schoolsList" [value]="school.$key">
        {{school.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [formControl]="selectedClassName" name="selectedClassName" placeholder="Select Class" (selectionChange)="getStudentsList(selectedSchoolEMIS.value, $event.value);getSubjectsList(selectedSchoolEMIS.value, $event.value)">
      <mat-option *ngFor="let studentsClass of studentsClassesList" [value]="studentsClass.$key">
        {{studentsClass.$key}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [formControl]="selectedStudentRollNo" name="selectedStudentRollNo" placeholder="Select Student" required>
      <mat-option *ngFor="let student of students" [value]="student.$key">
        {{student.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [formControl]="selectedSubjectName" name="selectedSubjectClassName" placeholder="Select Subject" (selectionChange)="getChaptersList(selectedSchoolEMIS.value, selectedClassName.value, $event.value)"
      required>
      <mat-option *ngFor="let studentsSubject of subjectsList" [value]="studentsSubject.$key">
        {{studentsSubject.$key}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [formControl]="selectedChapterName" name="selectedChapterName" placeholder="Select Chapter" (selectionChange)="getSactionsList(selectedSchoolEMIS.value, selectedClassName.value, selectedSubjectName.value, $event.value)"
      required>
      <mat-option *ngFor="let chapter of chaptersList" [value]="chapter.$key">
        {{chapter.$key}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [formControl]="selectedSectionName" name="selectedSectionName" placeholder="Select Section" (selectionChange)="getQuestionsList(selectedSchoolEMIS.value, selectedClassName.value, selectedSubjectName.value,  selectedChapterName.value, $event.value)"
      required>
      <mat-option *ngFor="let section of sectionsList" [value]="section.$key">
        {{section.$key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
 Total Question: {{totalQuestions}}
  <div *ngFor="let question of questions">
    <mat-card> <strong>{{question.$key}} : {{question.questionName}} </strong> </mat-card>
    <mat-radio-group>
      <mat-card>
        <mat-radio-button value="1">{{question.optionA}} </mat-radio-button>
      </mat-card>
      <mat-card>
        <mat-radio-button value="2">{{question.optionB}} </mat-radio-button>
      </mat-card>
      <mat-card>
        <mat-radio-button value="1">{{question.optionC}} </mat-radio-button>
      </mat-card>
      <mat-card>
        <mat-radio-button value="2">{{question.optionD}} </mat-radio-button>
      </mat-card>
    </mat-radio-group>
  </div>

  <!-- <button type="submit" mat-stroked-button color="accent" class="half-width-49pr-05mrg" (click)="insertQuestion()">Add Student</button> -->

</mat-card>

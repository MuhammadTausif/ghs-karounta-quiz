<mat-card class="full-width">
  <h4>Results</h4>

  <mat-card>
    <mat-chip-list>
      <mat-chip color="accent" selected [routerLink]="['/students-list']">
        {{selectedStudentClassKey}}
      </mat-chip>
      <mat-chip color="warn" selected [routerLink]="['/students-list']">
        {{selectedSubjectName}}
      </mat-chip>
      <mat-chip color="primary" selected [routerLink]="['/students-list']">
        {{selectedStudentNumber}} :
        {{selectedStudentName}}
      </mat-chip>
    </mat-chip-list>
  </mat-card>

  <table mat-table [dataSource]="subjectResultsList" class="mat-elevation-z8 classes-table">

    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef> Date & Time </th>
      <td mat-cell *matCellDef="let element"> {{element.$key | date: 'short' }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="chapters">
      <th mat-header-cell *matHeaderCellDef> Chapters </th>
      <td mat-cell *matCellDef="let element"> {{element.chapter }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="sections">
      <th mat-header-cell *matHeaderCellDef> Sections </th>
      <td mat-cell *matCellDef="let element"> {{element.section}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Result </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="accent" (click)="openAnswersList(element.$key)" >90%</button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>     -->

    <!-- Result Column -->
    <!-- <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="accent" (click)="openSubjectResults(element.$key)" >90%</button>
        </td>
      </ng-container> -->

    <!-- Action Column -->
    <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>

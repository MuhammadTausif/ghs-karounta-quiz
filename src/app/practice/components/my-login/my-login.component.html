<mat-card class="add-new-record-form-card">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Login</span>
      <div *ngIf="user">
        <span> {{user.email}} </span>
      </div>
      <button mat-button (click)="logout()">Log Out</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card-content>
    <form class="login">
      <mat-form-field class="full-width" style="margin-top: 30px">
        <input value="abc@gmail.com" matInput placeholder="Username" [(ngModel)]="username" type="text" name="username"
          required>
      </mat-form-field>
      <mat-form-field class="full-width" style="margin-bottom: 30px">
        <input value="pass_123" matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
          required>
      </mat-form-field>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->

      <button mat-raised-button (click)="login()" color="primary">Login</button>
      <br>
      <div>Don't have account, please register <a [routerLink]="['/register-student']" routerLinkActive="router-link-active">Register</a>
      </div>

    </form>
  </mat-card-content>

</mat-card>

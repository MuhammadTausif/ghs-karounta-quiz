<mat-card class="add-new-record-form-card">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Regiter New Student</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card-content>
    <form class="login"  (ngSubmit)="registerStudent()" #registerStudentForm >
      <mat-form-field class="full-width" style="margin-top: 30px">
        <input matInput [formControl]="email" placeholder="Email" type="text" name="email" required>
      </mat-form-field>
      <mat-form-field class="full-width" style="margin-bottom: 30px">
        <input matInput [formControl]="password" placeholder="Password" type="password" name="password" required>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Register</button>
      <br>
      <br>
      <div>Already registered, please <a [routerLink]="['/mylogin']" routerLinkActive="router-link-active"  >Login</a> </div>

    </form>
  </mat-card-content>

</mat-card>

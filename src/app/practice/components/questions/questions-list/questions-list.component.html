<mat-chip-list>
  <mat-chip color="primary" selected>{{studentsClassKey}}</mat-chip>
  <mat-chip color="accent" selected>{{subejectName}}</mat-chip>
  <mat-chip color="accent" selected>{{chapterName}}</mat-chip>
  <mat-chip color="accent" selected>{{sectionName}}'s questions</mat-chip>
</mat-chip-list>

<div class="list-header">

  <button mat-stroked-button color="accent" routerLink="/add-question">Add new Question</button>
  <button mat-stroked-button color="accent" routerLink="/sections-list-of-chapters">Back to {{sectionName}} section </button>
</div>
<table mat-table [dataSource]="questionsList" class="mat-elevation-z8 classes-table">

  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
  </ng-container>

  <!-- Enrollled Student Column -->
  <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.questionName}} </td>
    </ng-container>

    <!-- Enrollled Student Column -->
  <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Answer </th>
      <td mat-cell *matCellDef="let element"> {{element.optionA}} </td>
    </ng-container>
    
  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="example-icon" routerLink="/add-student">edit</mat-icon>
      <mat-icon class="example-icon" onclick="alert('Delete it?')">delete</mat-icon>
    </td>
  </ng-container>

  <!-- Village Column -->
  <ng-container matColumnDef="sections">
    <th mat-header-cell *matHeaderCellDef> Detail </th>
    <td mat-cell *matCellDef="let element">
      <!-- <button mat-stroked-button color="accent" routerLink="/sections-list-of-chapters">Open</button> -->
      <button mat-stroked-button color="accent" >Open</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-toolbar color="accent">
    <mat-toolbar-row>
        <span>School Information System | GHS Karounta</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon">favorite</mat-icon>
        <mat-icon class="example-icon">delete</mat-icon>

        <!-- MatMenu *start* -->
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>

        <mat-menu #appMenu="matMenu">
            <button mat-menu-item>Settings</button>
            <button mat-menu-item>Help</button>
        </mat-menu>
        <!-- *end* -->

    </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group color="accent" backgroundColor="">
    <mat-tab label="Students" routerLink="/classes" (onClick)="alert('Done')">
        <router-outlet></router-outlet>
    </mat-tab>
    <mat-tab label="Teachers">
        <router-outlet name='teachers-outlet'></router-outlet>
        <app-list-teachers></app-list-teachers>
    </mat-tab>
    <mat-tab label="Tests"> Content 3 </mat-tab>
    <mat-tab label="Reports"> Content 3 </mat-tab>
    <mat-tab label="Firebase">
        <app-angular6-fire-base2-setup></app-angular6-fire-base2-setup>
    </mat-tab>
    <mat-tab label="Routing and Navigation">
        <nav>
            <a mat-button color="accent" routerLink="/crisis-center" routerLinkActive="active">Crisis Center</a>
            <a mat-button color="accent" routerLink="/heroes" routerLinkActive="active">Heroes</a>
            <a mat-button color="accent" [routerLink]="['', { outlets: { secondry: ['foo'] } }]">Secondry Routs</a>
        </nav>
        <router-outlet name="secondry"></router-outlet>
    </mat-tab>
</mat-tab-group>
